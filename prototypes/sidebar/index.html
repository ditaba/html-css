              </div>
              <div class="css-item">
                <a class="css-item-a-active">
                  <div class="css-item-icon-active">
                    <span class="css-icon icon" role="presentation">
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        focusable="false"
                        role="presentation"
                      >
                        <g fill="currentColor">
                          <path

                          ></path>
                          <path d="M8 6v12h2V6zm6 0v12h2V6z"></path>
                        </g>
                      </svg>
                    </span>
                  </div>
                  <div class="css-title title-active">Board</div>
                </a>
              </div>
              <div class="css-item">
                <a class="css-item-a">
                  <div class="css-item-icon">
                    <span class="css-icon icon">
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        focusable="false"
                        role="presentation"
                      >
                        <g fill="currentColor" fill-rule="evenodd">

                          <rect x="8" y="9" width="8" height="2" rx="1"></rect>
                          <rect x="8" y="12" width="4" height="2" rx="1"></rect>
                          <path
                            d="M7 4v16h10V4H7zm-2-.01C5 2.892 5.897 2 7.006 2h9.988C18.102 2 19 2.898 19 3.99v16.02c0 1.099-.897 1.99-2.006 1.99H7.006A2.003 2.003 0 0 1 5 20.01V3.99z"
                            fill-rule="nonzero"
                          ></path>
                        </g>
                      </svg>
                    </span>
                  </div>
                  <div class="css-title">Pages</div>
                </a>
              </div>
              <div class="css-item">
                <a class="css-item-a">
                  <div class="css-item-icon">
                    <span class="css-icon icon">
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        focusable="false"
                        role="presentation"
                      >
                        <g fill="currentColor" fill-rule="evenodd">

                            fill-rule="nonzero"
                          ></path>
                          <path
                            d="M19 5V3.99A1 1 0 0 0 18 3c-.556 0-1 .444-1 .99V5h-1a1 1 0 0 0 0 2h1v1.01A1 1 0 0 0 18 9c.556 0 1-.444 1-.99V7h1a1 1 0 0 0 0-2h-1z"
                          ></path>
                        </g>
                      </svg>
                    </span>
                  </div>
                  <div class="css-title">Add item</div>
                </a>
              </div>
              <div class="css-item">
                <a class="css-item-a">
                  <div class="css-item-icon">
                    <span class="css-icon icon">

                          fill-rule="evenodd"

                      </svg>
                    </span>

            </div>
          </div>
          <div class="draghandle" style="width: 6px; height: 100vh"></div>
        </div>
      </div>
      <div class="css-resize-wrapper">
        <button
          class="ak-navigation-resize-button resize-button"
          type="button"
          aria-expanded="true"
          id="btn-nav"
          onclick="myFunc()"
        >
          <span class="btn-span">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              focusable="false"
              role="presentation"
            >
              <path
                d="M13.706 9.698a.988.988 0 0 0 0-1.407 1.01 1.01 0 0 0-1.419 0l-2.965 2.94a1.09 1.09 0 0 0 0 1.548l2.955 2.93a1.01 1.01 0 0 0 1.42 0 .988.988 0 0 0 0-1.407l-2.318-2.297 2.327-2.307z"
                fill="currentColor"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <script type="text/javascript">
      function myFunc() {
        let width = document.getElementsByClassName('css-sidebar-container')[0]
          .style.width;
        if (width == '276px') {
          document.getElementsByClassName(
            'css-sidebar-container'
          )[0].style.width = '20px';
          document.getElementsByClassName(
            'ak-navigation-resize-button'
          )[0].style.opacity = 1;
          document
            .querySelector('#btn-nav > span > svg > path')
            .setAttribute(
              'd',
              'M10.294 9.698a.988.988 0 0 1 0-1.407 1.01 1.01 0 0 1 1.419 0l2.965 2.94a1.09 1.09 0 0 1 0 1.548l-2.955 2.93a1.01 1.01 0 0 1-1.42 0 .988.988 0 0 1 0-1.407l2.318-2.297-2.327-2.307z'
            );
        } else {
          document.getElementsByClassName(
            'css-sidebar-container'
          )[0].style.width = '276px';
          document
            .querySelector('#btn-nav > span > svg > path')
            .setAttribute(
              'd',
              'M13.706 9.698a.988.988 0 0 0 0-1.407 1.01 1.01 0 0 0-1.419 0l-2.965 2.94a1.09 1.09 0 0 0 0 1.548l2.955 2.93a1.01 1.01 0 0 0 1.42 0 .988.988 0 0 0 0-1.407l-2.318-2.297 2.327-2.307z'
            );
          setTimeout(() => {
            document.getElementsByClassName(
              'ak-navigation-resize-button'
            )[0].style.opacity = 0;
          }, 1000);
        }
        document
          .getElementsByClassName('css-resize-wrapper')[0]
          .addEventListener('mouseover', mouseOver);
        document
          .getElementsByClassName('css-resize-wrapper')[0]
          .addEventListener('mouseout', mouseOut);

        function mouseOver(e) {
          console.log('mouseOver ', e);
          document.getElementsByClassName(
            'ak-navigation-resize-button'
          )[0].style.opacity = 1;
        }

        function mouseOut(e) {
          console.log('mouseOut ', e);
          document.getElementsByClassName(
            'ak-navigation-resize-button'
          )[0].style.opacity = 1;
          window.addEventListener('mouseover', mouseOver, false);
          window.addEventListener('mouseout', mouseOut, false);
        }
      }

      $(document).ready(function () {
        let element = document.getElementById('resizable');
        if (element) {
          let resizer = document.getElementsByClassName('draghandle')[0];
          resizer.addEventListener('mousedown', initResize, false);
        }

        function initResize(e) {
          element.style.transition = 'width 0ms cubic-bezier(0.2, 0, 0, 1) 0s';
          window.addEventListener('mousemove', Resize, false);
          window.addEventListener('mouseup', stopResize, false);
        }

        function Resize(e) {
          element.style.width = e.clientX - element.offsetLeft + 'px';
        }

        function stopResize(e) {
          element.style.transition =
            'width 300ms cubic-bezier(0.2, 0, 0, 1) 0s';
          window.removeEventListener('mousemove', Resize, false);
          window.removeEventListener('mouseup', stopResize, false);
        }
      });
    </script>
  </body>
</html>
